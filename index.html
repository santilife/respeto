<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frases de Respeto</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Arial", sans-serif;
      }

      body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 500px;
      }

      .message-card {
        background-color: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        padding: 40px 20px;
        text-align: center;
      }

      #mensaje-respeto {
        font-size: 1.8rem;
        color: #333;
        line-height: 1.4;
        margin-bottom: 10px;
        font-weight: 500;
      }

      .autor {
        font-style: italic;
        margin-top: 20px;
        color: #777;
      }

      @media (max-width: 480px) {
        .message-card {
          border-radius: 10px;
          padding: 30px 15px;
        }

        #mensaje-respeto {
          font-size: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="message-card">
        <p id="mensaje-respeto"></p>
        <p class="autor" id="autor"></p>
      </div>
    </div>
